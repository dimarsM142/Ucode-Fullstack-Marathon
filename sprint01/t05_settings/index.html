<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="t05. Settings" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
  </head>
  <body>
    <h1>Settings</h1>
    <div id="main_block_1">
      <div id="main_block_2">
        <div id="main_block_3">
          <div class="content typeface">
            <span>Typerface</span>
            <div class="dropdown">
              <i class="arrow"></i>
              <select name="font-type" id="lang">
                <option value="Acunim Pro">Acunim Pro</option>
                <option value="Comic Sans">Comic Sans</option>
                <option value="Times New Roman">Times New Roman</option>
              </select>
            </div>
          </div>
          <div class="content weight">
            <span>Weight</span>
            <div class="checkboxes">
              <input type="checkbox" id="regular" />
              <label for="regular">Regular</label>
              <input type="checkbox" id="bold" />
              <label for="bold">Bold</label>
            </div>
          </div>
          <div class="content size">
            <span>Size</span>
            <input type="range" name="size" id="size" />
            <label for="size"> A</label>
          </div>
          <div class="content toggle">
            <span>Dark UI</span>
            <input type="checkbox" name="" id="toggle" />
          </div>
          <div class="content color">
            <span>Color</span>
            <div class="radio-buttons">
              <input type="checkbox" class="color-scheme blue_box" />
              <input type="checkbox" class="color-scheme cyan_box" />
              <input type="checkbox" class="color-scheme pink_box" />
              <input type="checkbox" class="color-scheme yellow_box" />
              <input type="checkbox" class="color-scheme orange_box" />
            </div>
          </div>
        </div>
        <div class="buttons">
            <img alt="first_image" src="assets/images/artistic-brush.png"  />
            <img alt="second_image" src="assets/images/user-icon.png"  />
            <img alt="third_image" src="assets/images/sms-speech-bubble.png" />
            <img alt="fourth_image" src="assets/images/computer-screen.png" />
        </div>
      </div>
    </div>
  </body>
</html>
