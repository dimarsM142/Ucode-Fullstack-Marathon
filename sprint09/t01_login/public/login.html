<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="home-class">
  <div><h1>Authorization</h1></div>
  <div class="home-menu">
    <ul>
      <li onclick="window.location.assign('/')">Home</li>
      <li onclick="window.location.assign('/register')">Register</li>
    </ul>
  </div>
</div>
  <div class="container">
    <div class="box">
      #TEXT#
      <form action="/login" method="post">
        <div class="form-group">
          <label for="user_log">Input login</label>
          <input type="text" placeholder="Please, input your login" name="user_log" id="user_log"  required>
        </div>
        <div class="form-group">
          <label for="user_pass">Input password</label>
          <input type="password" placeholder="Please, nput password" name="user_pass" id="user_pass" required minlength="8">
        </div>
        <div class="form-group">
          <button type="submit">Log in</button> 
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("button").addEventListener('click', function(element) { validate(element)});
    function validate(element) {
      let password = document.querySelector('#password');
      let confirm = document.querySelector('#confirm');
      console.log(password.value);
      if(password.value != confirm.value) {
        element.preventDefault();
        confirm.insertAdjacentHTML("afterend", "<div class='message error' id='error'>Passwords does not match</div>");
        setTimeout(() => {
          document.querySelector('.error').outerHTML = '';
        },2500);
      }
    }
  </script>
</body>

</html>
