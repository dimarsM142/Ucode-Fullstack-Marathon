<!DOCTYPE html>
<html>
    <head>
        <title>Superhero cards</title>
        <meta name="description" content="t03. Superhero cards" charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="pers" id="captain_america">
                <img id="captain_america_image" alt="captain" src="assets/images/Capitan-America.png">
                <p id="names">Captain America<br><span>Steve Rogers</span></p>
            </div>
            <div class="pers" id="iron_man">
                <img id="iron_man_image" alt="iron" src="assets/images/Iron-man.png">
                <p id="names">Iron-man<br><span>Tony Stark</span></p>
            </div>
            <div class="pers" id="black_widow">
                <img id="black_widow_image" alt="blackw" src="assets/images/Black-Widow.png">
                <p id="names">Black-Widow<br><span>Natasha Romanoff</span></p>
            </div>
            <div class="pers" id="spider_man">
                <img id="spider_man_image" alt="spider" src="assets/images/Spider-man.png">
                <p id="names">Spider-man<br><span>Peter Parker</span></p>
            </div>
        </div>
    </body>
</html>
